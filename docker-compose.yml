# ===========================================
# DOCKER COMPOSE - NATURAL PET (naturalpet.com.ar)
# ===========================================
# Este compose se conecta al Caddy compartido en pos-backend_tupos_network
# Ejecutar desde /root/naturalPET
# docker compose up -d

services:
  naturalpet:
    container_name: naturalpet-app
    build:
      context: .
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - pos-backend_tupos_network

networks:
  pos-backend_tupos_network:
    external: true
